<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h2>VueJs Bangla Tutorial</h2>

      <div id="app">
        <h3>Enter a Number</h3>
        <input type="text" @input="handleInput" :value="num"/> <br><br>
        <button class="btn btn-success" @click="getDouble">Get Double</button> &nbsp
        <button class="btn btn-warning" @click="getSquare">Get Square</button> &nbsp
        <button class="btn btn-danger"  @click="getReset">Reset</button>&nbsp
        <hr>
        <label for="">Result : {{ result }}</label>
      </div>

    

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
