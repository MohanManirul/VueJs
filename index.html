<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .red {
        width: 100px;
        height: 50px;
        background-color: red;
      }
      .green {
            width: 100px;
            height: 50px;
            background-color: green;
      }
      .blue {
            width: 100px;
            height: 50px;
            background-color: blue;
      }
    </style>
    <script src="vue.global.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h2>VueJs Bangla Tutorial</h2>

      <p class="red">ff</p>
      <div id="app">

        <button class="btn btn-success" @click="setClass('red')">Red</button> &nbsp
        <button class="btn btn-warning" @click="setClass('green')">Green</button> &nbsp
        <button class="btn btn-info"    @click="setClass('blue')">Blue</button> &nbsp

        <hr>
        <div :class="activeClass"></div>

      </div>

    

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
